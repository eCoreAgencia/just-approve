<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    <head>
        <title><vtex.cmc:productPageTitle /> | Just Approve</title>
        <vtex:metaTags/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <vtex:template id="JA-COMMONSTYLES" />
    </head>
    <body>
        
        <vtex:template id="JA-HEADER" />

        <main>

            <div class="container">

                <section class="breadcrumb row">
                    <div class="col-xs-12">
                        <vtex.cmc:breadCrumb />
                    </div>
                </section>

                <section class="product-view row">
                    <section class="product-box col-xs-12 col-md-6">
                        <!-- Mounting With API -->
                        <ul class="thumbnails"></ul>
                        <div class="easyzoom easyzoom--overlay easyzoom--with-thumbnails"></div>
                    </section><!-- product-box END -->

                    <section class="buy-box col-xs-12 col-md-6">
                        <vtex.cmc:productName />

                        <div class="prod-similares">
                            <vtex:contentPlaceHolder id="Similares" />
                        </div><!-- prod-similares END -->

                        <div class="choose-skus">
                            <vtex.cmc:skuRichSelection changeImage="1" />
                        </div>

                        <a id="bt-tabela" href="#tabela-box">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512"><path d="M466.957 126.585a9.17 9.17 0 0 0-3.19-5.633l-68.972-57.733.865-51.438a9.233 9.233 0 0 0-2.65-6.624c-1.358-1.382-3.153-2.12-5.042-2.449-1.042-.403-2.134-.683-3.295-.683H126.271c-.848 0-1.664.154-2.455.374h-.978a9.237 9.237 0 0 0-9.229 9.382l.901 53.691-66.286 55.476a9.193 9.193 0 0 0-3.19 5.637L.116 410.226c-.802 5.033 2.632 9.76 7.669 10.558l79.516 12.595a9.246 9.246 0 0 0 6.868-1.649 9.188 9.188 0 0 0 3.686-6.025l20.539-129.679 3.452 204.878c.09 5.033 4.191 9.071 9.229 9.071h247.119c5.038 0 9.138-4.038 9.229-9.071l3.713-220.456 23.009 145.257a9.194 9.194 0 0 0 3.686 6.025 9.215 9.215 0 0 0 6.867 1.649l79.516-12.595c5.038-.798 8.472-5.525 7.669-10.558l-44.926-283.641z" fill="#314e55"/><g fill="#d8d8d8"><path d="M304.425 20.856l-48.952 90.903-48.952-90.903zM185.558 20.856l35.38 65.706-70.76-65.706zM325.388 20.856h35.379l-70.759 65.706z"/></g><g fill="#81a4e3"><path d="M19.79 403.999l3.942-24.896 61.233 10.037-3.891 24.565z"/><path d="M135.068 189.865a9.232 9.232 0 0 0-8.58-9.048c-4.912-.311-9.021 3.037-9.76 7.764L87.852 370.909l-61.233-10.038 36.097-227.987L129.732 76.8a9.244 9.244 0 0 0 3.308-7.233l-.674-40.059 113.879 105.745v356.265H140.15l-5.082-301.653zM383.043 165.243a9.226 9.226 0 0 0-8.58 9.048l-5.344 317.226H264.701V135.253L376.877 31.09l-.611 36.225a9.227 9.227 0 0 0 3.308 7.228l69.702 58.342 36.142 228.222-61.233 10.037-31.381-198.136c-.749-4.732-4.922-8.121-9.761-7.765z"/><path d="M430.925 413.705l-3.853-24.33 61.232-10.037 3.906 24.661z"/></g><g fill="#314e55"><path d="M301.616 205.055h-18.457c-5.101 0-9.229 4.132-9.229 9.229s4.128 9.229 9.229 9.229h18.457c5.101 0 9.229-4.132 9.229-9.229s-4.128-9.229-9.229-9.229zM301.616 241.97h-18.457a9.226 9.226 0 0 0-9.229 9.229 9.226 9.226 0 0 0 9.229 9.229h18.457a9.226 9.226 0 0 0 9.229-9.229 9.226 9.226 0 0 0-9.229-9.229zM301.616 278.885h-18.457c-5.101 0-9.229 4.132-9.229 9.229s4.128 9.229 9.229 9.229h18.457c5.101 0 9.229-4.132 9.229-9.229s-4.128-9.229-9.229-9.229zM301.616 315.799h-18.457c-5.101 0-9.229 4.132-9.229 9.229s4.128 9.229 9.229 9.229h18.457c5.101 0 9.229-4.132 9.229-9.229s-4.128-9.229-9.229-9.229z"/></g></svg>
                            <span>Tabela de Medidas</span>
                        </a>                        

                        <a class="bt-comprar">Adicionar ao Carrinho</a>

                        <div class="description">
                            <h3>Descrição do produto</h3>
                            <vtex.cmc:ProductDescription/>
                        </div>

                        <div class="specification composicao">
                            <h3>Composição</h3>
                            <div class="main-content"></div>
                        </div>
                    </section><!-- buy-box END -->
                </section><!-- product-view END -->

                <section class="tabela row">
                    <h3>Tabela de Medidas</h3>
                    <div class="pic-tabela hidden-xs col-md-5">
                        <img src="/arquivos/tabela-medidas.jpg" />
                    </div>
                    <div class="col-xs-12 col-md-7">
                        <table class="comprimento">
                            <tr class="my-thead">
                                <th>Comprimento (A)</th>
                            </tr>
                        </table>
                        <table class="quadril">
                            <tr class="my-thead">
                                <th>Quadril (B)</th>
                            </tr>
                        </table>
                        <table class="cintura">
                            <tr class="my-thead">
                                <th>Cintura (C)</th>
                            </tr>
                        </table>
                    </div>
                </section>

                <div class="row">
                    <section class="shelf shelfRelacionados">
                        <vtex:contentPlaceHolder id="voce-vai-gostar" />
                    </section><!-- shelfRelacionados END -->
                </div>

                <div class="row">
                    <section class="shelf use-com">
                        <vtex:contentPlaceHolder id="use-com" />
                    </section><!-- use-com END -->
                </div>

            </div>
        </main>

        <vtex:template id="JA-FOOTER" />
        <script type="text/javascript" src="/arquivos/easyzoom.js"></script>
        <vtex:template id="JA-COMMONSCRIPTS" />
        <script type="text/javascript" src="/arquivos/product-v9.js"></script>

    </body>
</html>
